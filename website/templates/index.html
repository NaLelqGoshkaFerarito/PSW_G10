<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSGW10
    </title>
</head>
<body>
<p>
    We actually have a var O.O: {{var}}
</p>
    <script>
        var a=0;
    var b=0;
var c=0;
function changeBackground() {
     var x=document.getElementById('bg');
     x.style.backgroundColor='rgb('+a+', '+b+', '+c+')';
     a+=100;
     b+=a+50;
     c+=b+70;
     if(a>255) a=a-b;
     if(b>255) b=a;
     if(c>255) c=b;
    </script>
    <h4>The input box will change color when UP arrow key is pressed</h4>
    <input id="bg" onkeypress="changeBackground()" placeholder="write something" style="color:#000">
</body>
</html>
